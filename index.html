<!DOCTYPE html>

  <title>CV</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="navbar container">

    <nav class="navigation">

        <li class="nav-item"><a class="nav-link active" href="#">Main</a></li>

    </nav>

    <img src="./img/38084930_2130402913653700_1359761451635441664_n.jpg" alt="m-havrylov" class="header-photo">
    <!-- /.header-photo -->
    <div class="header-text">

      <h1 class="header-heading"><span class="header-primary">I am a front-end developer</span> <br>

          </li>

        <a href="#" class="cv-dowload">
